<div #previewpose (click)="onViewerClicked()" class="previewpose" matTooltip="Click to change pose...">
  <pose-svg
    *ngIf="displayPose !== null"
    [poseKps]="displayPose.keypoints"
    [mode]="poseDialogData.mode"
    [width]="displayPose.width"
    [height]="displayPose.height"
    nodeColor="black"
    nodeActiveColor="red"
    nodeRadius="0"
    nodeActiveRadius="0"
    edgeColor="black"
    edgeActiveColor="red"
    edgeWidth="4"
    edgeActiveWidth="4"
  ></pose-svg>
</div>
