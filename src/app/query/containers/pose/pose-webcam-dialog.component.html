<mat-dialog-content>
  <mat-toolbar color="primary">
    <span class="spacer-flex"></span>

    <button (click)="onLoadImage()" mat-icon-button matTooltip="Load image from computer.">
      <mat-icon>file_upload</mat-icon>
    </button>

    <button (click)="onSaveClicked(false)" mat-icon-button matTooltip="Close window and save.">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <webcam-capture [mode]="mode" (skelChange)="updateSkel($event)" #webcam></webcam-capture>

  <skel-selector [(curMode)]="mode" [pose]="pose"></skel-selector>

  <input #imageloader (change)="onFileAvailable($event)" hidden type="file">
</mat-dialog-content>
